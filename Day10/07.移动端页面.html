<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    

    <!-- 


        移动端默认视口大小是980px
            默认情况下，移动端像素比是 980/750
            如果直接在网页写移动端代码，这样980视口下，像素比是非常不好的
                这样会导致网页中的内容显示的非常小
            编写移动页面，应该给一个合理的像素比：
                1 px 对应 2 物理像素
                1 px 对应 3 物理像素
            通过meta标签设置移动端视口大小
                将像素比设置为最佳像素比的视口大小称为完美视口

            结论：
                以后写移动端页面的时候，先写这行：<meta name="viewport" content="width=device-width, initial-scale=1.0">

     -->
</body>
</html>
