<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 13.3333333vw;
            /* 
                1rem=100px
            */
        }

        /*
            设置48*35大小 
            1rem =1html
            1rem=100px
        */
        .box1{
            width: 0.48rem;
            height: 0.35rem;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 

        使用rem

        html默认字体大小 最小为12px

        1rem = 1html字体大小


        100vw=750px
        13.33333333333333vw=100px

     -->
     <div class="box1"></div>
</body>
</html>
