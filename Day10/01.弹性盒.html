<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 500px;
            border: 10px solid red;

            /* 设置flex 让ul变成弹性容器 */
            display: flex;


            /* 操作弹性容器排列方向 */
            /* 
                主轴：
                    弹性元素的排列方向称为主轴
                侧轴：
                    与主轴垂直方向的称为侧轴

                flex-directgion 指定容器中弹性元素主轴的排列方式
                    row 默认值，主轴从左向右水平排列
                    row-reverse 主轴从右向左水平排列
                    column 主轴从上到下纵向排列
                    colum-reverse 主轴从下到上纵向排列
            */
            flex-direction: row;
        }
        li{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            list-style: none;
            line-height: 100px;

            /* 
                弹性元素的属性
                    flex-grow   指定弹性元素伸展系数
                        - 父元素有多余空间时，子元素如何伸展
                        - 父元素剩余空间，会按照比例进行分配
                    flex-shrink 说指定弹性元素的收缩系数
                        - 父元素空间不足以容纳所有子元素时，如何对子元素会进行收缩

            */
            flex-grow:1;
            flex-shrink: 1;
        }
        li:nth-child(2){
            background-color: pink;
            flex-grow:4;

        }
        li:nth-child(3){
            background-color: orange;
            flex-grow:2;
        }
    </style>
</head>
<body>
    <!-- 

        flex 弹性盒(伸缩盒) 布局
            - 代替浮动来完成页面的布局
            - flex 可以使元素具有弹性，让元素跟随页面大小而改变自身大小

            - 弹性容器
                - 使用弹性盒，必须先将一个元素设置为弹性容器
                - 通过 display 设置弹性容器
                    display:flex    设置为块级弹性容器(独占一行)
                    display:inline-flex 设置为行内弹性容器(不会独占一行)
            - 弹性元素
                - 弹性容器的子元素是弹性元素(弹性项)，只有弹性容器的直接子元素才是弹性元素
                - 弹性元素可以同事设置弹性容器

     -->
     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
     </ul>
</body>
</html>
