<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 语法：
             @media 查询规则{}
                媒体类型
                    all 所有设备
                    print   打印设备
                    screen  带屏幕的设备
                    speech  屏幕阅读器

                    - 可以使用逗号链接多个媒体类型，这样他们之间就是一个或的关系

        */

        @media print,screen{
            body{
                background-color: #bfa;
            }
        }

        /* 
            在媒体类型前添加only，表示只有。
                only主要是为了兼容老版本浏览器
        */
        @media only screen{

        }
    </style>
</head>
<body>
    <!-- 

        响应式布局
            根据不同设备，网页呈现出不同效果
            使用响应式布局，可以使一个网页适用于所有设备

            响应式布局的关键就是媒体查询
                通过媒体查询可以为不同的设备分别设置样式

     -->
</body>
</html>
