<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 
                颜色单位
                    在css中可以直接用颜色名来设置颜色
                        比如：red 、 blue 、 green...
                        但是在css中直接使用颜色名是非常不方便的

                    rgb值：
                        - rgb通过三种颜色的不同浓度来调配不同的颜色
                        - R red, G green, B blue
                        - 每种颜色的范围在 0-255 之间
                        - 语法：RGB(红色，绿色，蓝色)

                    rgba：
                        - 在rgb的基础上增加了一个a表示不透明度
                        - 需要四个值，前三个和rgb一样，第四个表示不透明度
                            1表示完全不透明
                            0表示完全透明
                            .5表示半透明

                    十六进制的rgb：
                        - 语法：#红色绿色蓝色
                        - 颜色浓度通过 00-ff
                        - 如果颜色两位两位重复可以进行简写
                            #aabbcc --> #abc


                    HSL值 HSLA值
                            H   色相（0~360）    
                            S   饱和度 0%~100%
                            L   亮度 0%~100%


            */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
