<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类（不存在的类，特殊的类）
                - 伪类用来描述一个元素的特殊状态
                    比如：第一个子元素、被点击的元素、鼠标移入的元素
                - 伪类一般情况下都使用冒号开头
                    :first-child    第一个子元素
                    :last-child 最后一个子元素
                    :nth-child(n)   选中第n个子元素
                        特殊值：
                            n   第n个 n的范围0到正无穷
                            2n  表示选择偶数位的元素
                            2n+1/odd    表示奇数位的元素
                    
                    - 以上伪类是根据所有子元素进行排序
                    :first-of-type    
                    :last-of-type 
                    :nth-of-type(n)   
                        - 他们的功能和上述的类似，不通点是他们在同类型元素中排序
        */
        /* ul>li:first-child{
            color: red;
        } */
        /* ul>li:last-child{
            color: green;
        } */
        /* ul>li:nth-child(2n+1){
            color: blue;
        } */
        /* ul>li:first-of-type{
            color: blue;
        } */

        /* ul>li:not(:nth-child(3)){
            color: yellowgreen;
        }
        ul>li:not(:nth-of-type(3)){
            color: red;
        } */
    </style>
</head>
<body>
    <ul>
        <span>span</span>
        <li>第零个</li>
        <li >第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
