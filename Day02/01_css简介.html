<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
         第二种方式：
            - 将样式写到head中的style标签里
                然后通过css的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一个。
            - 内部样式表更加方便对样式进行重复使用
            - 问题：
                内部样式表只能对当前网页起作用，
                    里面的样式不能跨页面使用。
            
     -->
    <!-- <style>
        p{
            color: green;
            font-size: 24px;
        }
    </style>
     -->

     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        网页三部分：
            html结构
            css表现
            JavaScript行为
        css
            - 层叠样式表
            - 网页实际上是多层结构，通过css可以为网页的每层来设置样式
                而最终能看到的只有网页的最上边一层
            - 总之一句话，css用来设置网页中元素的样式
     -->

     <!-- 
         使用css来修改元素的样式

         第一种方式：
            - 在标签内部通过style属性来设置元素的样式
            - 问题：
                使用内联样式，样式只能对一个标签生效。
                    如果希望影响到多个元素必须在每个元素都写一遍。
                    并且样式发生变化时，必须要一个个修改，非常的不方便。
            - 注意：开发时绝对不要用内联样式

       
            

        第三种方式：
            - 可以将css样式编写到一个外部的css文件中
                然后通过link标签来引入外部的css文件
            - 外部样式表需要通过link标签进行引入，
                意味着这些网页可以随时使用样式。
                使样式可以在不同页面之间进行重复使用
            - 将样式编写到外部的css文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户体验。

      -->
<p style="color: red; font-size: 24px;">慕容游子渡潇湘，刻舟飘摇披霞霜。</p>
<p style="color: red; font-size: 24px;">华裘残剑尤胜雪，烟雨还似九月霜。</p>
<p >慕容游子渡潇湘，刻舟飘摇披霞霜。</p>
<p >华裘残剑尤胜雪，烟雨还似九月霜。</p>

</body>
</html>
