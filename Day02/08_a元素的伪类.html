<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* :link 用来表示没访问过的链接(正常链接) */
        a:link{
            color: rgb(0, 0, 0);
        }
        /* 
            :visited 用来表示访问过的链接

            由于隐私的原因，所以visited这个伪类只能修改链接的颜色

         */
        a:visited{
            color: rgb(121, 121, 121);
        }

        /* :hover 用来表示鼠标移入的状态 */
        a:hover{
            color: orangered;
            font-size: 20px;
        }

        /* :active 用来表示鼠标点击的状态 */
        a:active{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <!-- 
        1.访问过的链接

        2.没访问过的链接
     -->
    <a href="https://baidu.com">访问过</a>
    <br><br>
    <a  href="https://baidu123.com">没访问</a>
</body>
</html>
