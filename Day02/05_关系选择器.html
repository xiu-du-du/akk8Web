<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            为div的子元素span设置一个字体颜色

            子元素选择器
                作用：选中指定父元素的指定子元素
            
        */
        /* div.box > span{
            color: orangered;
        } */


        /*
            后代选择器
                作用：选中指定元素内的指定后代元素
                语法：祖先 后代
        */
        /* div span{
            color:blue;
        } */


        /*
            选择下一个兄弟
                语法：前一个 + 下一个
            选择下面所有兄弟
                语法：前一个 ~ 下一个
                
        */
        p + span{
            color: green;
        }
        p ~ span{
            color: rosybrown;
        }
        p:only-of-type{
           color: red; 
        }
    </style>
</head>
<body>
    
    <!-- 

        父元素
            - 直接包含子元素的元素叫做父元素
        子元素
            - 直接被父元素包含的元素是子元素
        祖先元素
            - 直接或简介包含后代元素的元素叫祖先元素
            - 一个元素的父元素也是他的祖先元素
        后代元素
            - 直接或间接被祖先元素包含的元素叫后代元素
            - 子元素也是后代元素
        兄弟元素
            - 拥有相同父元素的元素叫兄弟元素

     -->

    <div class="box">
        我是div
        <p>我是p
            <span>我是p里的span</span>
        </p>
        <span>我是div里的span</span>
        <span>我是div里的span</span>
        <span>我是div里的span</span>
    </div>
    <div>
        <span>我是div里的span</span>
    </div>

</body>
</html>
