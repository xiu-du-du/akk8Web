<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            将所有段落设置为红色（字体）

            元素选择器
                作用：根据标签名来选中指定的元素
                语法：标签名{}
                例子：p{} h1{} div{}
        */

        p{
            color: orange;
        }
        h1{
            color: green;
        }

        /*
            id选择器
                作用：根据元素的id属性值选中一个元素
                语法：#id属性值{}
                例子：#box{} #red{}
        */
        #red{
            color: rgb(255, 0, 0);
        }

        /*
            class类选择器
                和id选择器类似，不同的是class可以重复使用    
                可以通过class属性来为元素分组   
                作用：根据元素的class属性值选中一组元素
                语法：.class属性值{}         
        */
        .blue{
                color: blue;
        }
        .abc{
            font-size: 28px;
        }

        /*
            通配选择器
                作用：选中页面的所有元素
                语法：*{}
        */
        *{color: orchid;}
    </style>
</head>
<body>
    <h1 class="blue abc">慕容胜雪</h1>
    <p>慕容游子渡潇湘</p>
    <p>刻舟飘摇披霞霜</p>
    <p id="red">华裘残剑尤胜雪</p>
    <p>烟雨还似九月霜</p>
    <p class="blue">慕容游子渡潇湘</p>
    <p class="blue">慕容游子渡潇湘</p>
</body>
</html>
