<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px solid red;

            /* 
                margin外边距
                    设置正值或负值
                    margin-top
                        设置正值向下移动,负值相反
                    margin-left
                        设置正值向右移动，负值相反
                    

                默认情况，设置左、上外边距是移动自己，设置右、下移动别的元素。

                margin会影响盒子实际占用空间
                    
            */
            margin-top: 100px; 
            margin-left: 100px;
            /* margin-right: 100px;
            margin-bottom: 100px; */
            /* margin: 20px ; */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
