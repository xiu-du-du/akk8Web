    <!-- 
        文档流（normal flow）
            - 网页是一个多层的结构，一层摞着一层
            - 通过css可以分别为每一层来设置样式
            - 作为用户来讲只能看到最顶上一层
            - 这些层中，最底下的一层称为文档流，文档流是网页的基础
                元素默认都是在文档流中进行排列的
            - 元素主要有两个状态
                在文档流中
                不再文档流中（脱离文档流）        

            - 元素在文档流中有什么特点
                - 块元素
                    - 块元素会在页面中独占一行
                    - 默认宽度是父元素的全部（会把父元素撑满）
                    - 默认高度是被子元素撑开（子元素）
                - 行内元素
                    - 行内元素不会独占一行，只占自身的大小
                    - 行内元素再也年终从左向右排列
                    - 如果一行容纳不下行内元素，则元素会自动换行
                    - 行内元素的默认宽高都是被内容撑开


     -->
