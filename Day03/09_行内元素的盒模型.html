<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .s1{
            /* 
                行内元素不支持设置高度和宽度

                行内元素可以设置padding.margin,border，但是垂直方向padding不会影响页面布局


            */
            width: 100px;
            height: 100px;
            background-color: yellow;
            /* padding: 100px; */
            /* border: 100px solid red; */
            margin:100px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
        }
        a{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
            /* 
                display 用来设置元素显示类型
                    可选值：
                        inline 将元素设置为行内元素
                        block 将元素设置为块元素

                        inline-block 将元素设置为行内块元素
                            特点：既可以设置宽高也不会独占一行
                        
                        table 将元素设置为表格
                        none 元素不在页面中显示
                            可以用来隐藏元素



                visibility 用来设置元素的显示状态
                    可选值：
                        visible 默认值，元素正常显示
                        hidden 元素在页面中隐藏不显示，但是依然占据页面位置

            */
            display: inline-block;
            visibility: visible;
        }
    </style>
</head>
<body>
    <a href="javascript:;"></a>
    <a href="javascript:;"></a>
    <span class="s1">我是span</span>
    <span class="s1">我是span</span>
    <div class="box1"></div>
</body>
</html>
