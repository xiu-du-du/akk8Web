<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* border: 10px solid red; */
            /* 
                outline
                    用来设置元素的轮廓线，和border用法一样
                    outline和border不同的地方是outline不会影响可见框的大小
            */
            /* outline: 10px solid red; */


            /* 
                box-shadow
                    阴影：用来设置元素阴影，阴影不会影响页面布局
                    第一个值，水平偏移量。正值向右移动，负值相反
                    第二个值，垂直偏移量。正值向下移动，负值相反
                    第三个值，阴影的颜色。

            */
            box-shadow:5px 5px 20px rgba(0,0,0,.3);


            /* 
                border-radius 设置圆角
                    border-top-left-radius 设置左上圆角
                    border-top-right-radius 设置右上圆角
                    border-bottom-left-radius 设置左下圆角
                    border-bottom-right-radius 设置右下圆角

            */
            /* border-top-left-radius: 50px 100px;
            border-top-right-radius: 50px 100px;
            border-bottom-left-radius: 100px 50px ;
            border-bottom-right-radius: 100px 50px ; */

            /* 
                指定四个角的圆角
                    四个值顺序：左上，右上，右下，左下
                    三个值顺序：左上，右上左下，右下
                    两个值顺序：左上右下，右上左下
                    一个值顺序：左上右上右下左下

                    直接设置圆形：
                        border-radius:50%;
             */
            border-radius: 50px 50px 50px 50px;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <!-- <span>hello</span> -->
</body>
</html>
