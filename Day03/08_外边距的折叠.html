<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2{
            width: 200px;
            height: 200px;
        }
        /* 
            垂直外边距的折叠
                - 相邻的垂直方向外边距会发生重叠现象
                - 兄弟元素
                    - 兄弟元素间的相邻垂直外边距会取两者间的较大值（两者都是正值）
                    - 特殊情况
                        - 如果相邻的外边距一正一负，则取俩者的和
                        - 如果相邻的外边距都是负值，则取两者中绝对值较大的
                    - 兄弟元素之间的外边距重叠，不需要处理

                - 父子元素
                    - 父子元素之间相邻外边距，子元素会传递给父元素（上外边距）
                    - 父子元素外边距的折叠会影响页面布局，必须处理
                    - 解决方法：
                        - 父元素加padding-top
                        - 父元素加border-top

        */
        .box1{
            background-color: #bfa;
            margin-bottom: 100px;
        }
        .box2{
            background-color: orange;
            margin-top: 100px;
        }
        .box3{
            width: 200px;
            height: 199px;
            background-color: #bfa;
            /* padding-top: 100px; */
            border-top: 1px solid #bfa;
        }
        .box4{
            width: 100px;
            height: 100px;
            background-color: orange;
            margin-top: 99px;
        }
    </style>
</head>
<body>
    <!-- <div class="box1"></div>
    <div class="box2"></div> -->
    <div class="box3">
        <div class="box4"></div>
    </div>
</body>
</html>
