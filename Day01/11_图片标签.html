<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
            img这种元素属于替换元素（基于块和行内元素之间）
            使用img标签来引入。
            img是一个字节数标签。
            属性：
                src 属性指定外部图片的路径
                alt 图片的描述，默认不会显示，有些浏览器会图片无法加载时显示
                    搜索引擎根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎收录
                width 图片的宽度
                height 图片的高度
                    - 宽度和高度如果只修改了其中一个，则另一个会等比例缩放
            
            注意：
                一般情况下在pc端，不建议修改图片大小，需要多大图片就裁多大。
                但是在移动端，经常需要对图片进行缩放（大图缩小）。
        
        
        图片的格式，
        jpeg（jpg）
            - 支持的颜色比较丰富，不支持透明效果，不支持动图
            - 一般用来显示照片
        gif
            - 支持的颜色较少，支持简单透明，支持动图
            - 颜色单一的图片，动图
        png
            - 支持的颜色丰富，支持复杂透明，不支持动图
            - 颜色丰富，复杂透明（专为网页而生）
        webp
            - 谷歌新推出的专门用来表示网页中图片的一种格式
            - 它具备了其他图片格式的所有优点，而且文件还特别的小
        base64
            - 将图片使用base64进行编码，可以直接将图片转换成字符，然后通过字符的形式引入图片
            - 一般都是需要和网页一起加载的图片才会使用base64

        1、效果一样用小的
        2、效果不一样，用效果好的
     -->
     <img src="./img/1.gif" alt="松鼠">
     <img width="200" src="https://img0.baidu.com/it/u=693724398,2806798786&fm=26&fmt=auto" alt="钢铁侠">
</body>
</html>
