<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）：
            1. ol有序列表
                使用li表示列表项
            2. ul无序列表
                使用li表示列表项
            3. dl定义列表

     -->
     <ol>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ol>
     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>
     <dl>
         <dt>结构</dt>
         <dd>结构表示网页结构</dd>
         <dd>结构表示网页结构</dd>
         <dd>结构表示网页结构</dd>
         <dt>表现</dt>
         <dd>表现表示网页表现形式</dd>
         <dd>表现表示网页表现形式</dd>
         <dd>表现表示网页表现形式</dd>
     </dl>
</body>
</html>
