<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        html专门负责网页结构，所以在使用html标签时，
        应该关注标签的语义，而不是他的样式。

        标题标签：
            h1~h6 一共有六级标题。
            一般情况下只会使用h1~h3。

     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>

     <!-- 
        hgroup 标题组：
            可以将一组相关的标题同时放入到hgroup中。
      -->
      <hgroup>
        <h1>诗号</h1>
        <h2>慕容胜雪</h2>
      </hgroup>

    <!-- 
        p标签表示页面中的一个段落
    -->
    <p>
        段落1：这是段落1。
    </p>
    <p>
        段落2：这是段落2。
    </p>
    <!-- 
        em标签表示语气语调一个重音。
    -->
    <p>今天天气好<em>热</em>。</p>
    <!-- 
        strong标签表示强调，重要内容。
     -->
    <p>今天<strong>星期天</strong>。</p>
    <!-- 
        blockquote长引用
     -->
     鲁迅说：
     <blockquote>真不错！</blockquote>
     <!-- 
         q短引用
      -->
      子曰<q>学而时习之</q>
      
</body>
</html>
