<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            width: 93px;
            height: 29px;
            background-image: url(./img/08/link.png);
            display: block;
        }
        a:hover{
            width: 93px;
            height: 29px;
            background-image: url(./img/08/hover.png);
            display: block;
        }
        a:active{
            width: 93px;
            height: 29px;
            background-image: url(./img/08/active.png);
            display: block;
        }



        /* 
        
            图片属于网页中的外部资源

            外部资源都需要浏览器单独发送请求

            浏览器加载外部资源是按需加载的，用则加载，不用就不加载
            
            hover和active会在指定状态触发时才会加载
            link会首先加载


        */
    </style>
</head>
<body>
    <a href="javascript:;"></a>
</body>
</html>
