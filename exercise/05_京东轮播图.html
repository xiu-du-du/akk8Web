<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .imgList{
            width: 590px;
            height: 470px;
            margin: 100px auto;

            position: relative;
        }
        .imgList li{
            position: absolute;
        }

        .imgList li:nth-child(1){
            z-index: 1;
        }

        .pointer{
            position: absolute;
            z-index: 9999;
            bottom: 20px;
            left: 30px;
            
        }
        .pointer a{
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 50%;
            float: left;
            margin:0 4px;
            /* 将背景颜色设置到内容区，边框下方的背景颜色自动裁减 */
            background-clip:content-box ;
            border: 2px solid transparent;

        }
        .pointer a.active,
        .pointer a:hover{
            background-color: #fff;
            border: 2px solid rgba(255, 255, 255, .3);

        }

    </style>
</head>
<body>
    <ul class="imgList">
        <li><a href="javascript:;"><img src="img/05/1.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/05/2.jpg" alt=""></a></li>

        <li><a href="javascript:;"><img src="img/05/4.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/05/5.jpg.webp" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/05/6.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/05/7.jpg" alt=""></a></li>
        <li><a href="javascript:;"><img src="img/05/8.jpg" alt=""></a></li>

        <div class="pointer">
            <a href="" class="active"></a>
            <a href=""></a>

            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
        </div>
    </ul>
</body>
</html>
