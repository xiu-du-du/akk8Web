<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            width: 93px;
            height: 29px;
            background-image: url(./img/09/btn.png);
            display: block;
        }
        a:hover{
            background-position: -93px 0;
        }
        a:active{
            background-position: -186px 0;
        }



        /* 
        
            解决图片闪烁问题
                多个小图片 保存到大图片

                通过调整background-position调整位置

                可以讲图片同时加载到网页中

                应用十分广泛，被称为css-sprite，这种图叫做雪碧图
            

            雪碧图的使用步骤
                1、确定使用的图片
                2、测图片里图标的大小
                3、根据测量结果创建一个元素
                4、将雪碧图设置为元素的背景图片
                5、设置一个偏移量显示正确的图片


            雪碧图的特点
                一次性将多个图片加载到页面
                降低请求次数
                加快访问速度
                提升用户体验
        */

        .box1{
            width: 128px;
            height: 46px;
            background-image: url(./img/09/amazon-sprite_.png);
            background-position: 0 0 ;
        }
        .box2{
            width: 42px;
            height: 30px;
            background-image: url(./img/09/amazon-sprite_.png);
            background-position: -58px -338px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <a href="javascript:;"></a>
</body>
</html>
