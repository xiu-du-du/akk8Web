<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .clock{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border-radius: 50%;
            /* border: 10px solid black; */
            /* animation: run 60s; */
            position: relative;
            background-image: url(./img/13/bg3.jpg);
            background-size: cover;
        }
        .clock>div{
            position: absolute;
            top: 0;
            left: 0;
            right:  0;
            bottom: 0;
            margin:auto;
        }

        .hour-wrapper{
            height: 60%;
            width: 60%;
            animation: run 21600s steps(60) linear infinite;

        }
        .min-wrapper{
            height: 70%;
            width: 70%;
            animation: run 3600s steps(60) infinite;
        }
        .sec-wrapper{
            height: 85%;
            width: 85%;
            animation: run 60s steps(60) infinite;
        }
        .hour{
            height: 50%;
            width: 6px;
            background-color: rgb(255, 0, 0);
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
            margin: 0 auto;
        }
        .min{
            height: 50%;
            width: 4px;
            background-color: rgb(255, 0, 64);
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
            margin: 0 auto;
        }
        .sec{
            height: 50%;
            width: 2px;
            background-color: rgb(255, 0, 106);
            box-shadow: 0 0 10px rgba(0, 0, 0, .5);
            margin: 0 auto;
        }




        @keyframes run {
            from{
                transform: rotateZ(0);
            }
            to{
                transform: rotateZ(360deg);
            }
            
        }
    </style>
</head>
<body>
    <!-- <div class="sec-wrapper"><div class="sec"></div></div> -->
    
    <!-- 创建表容器 -->
    <div class="clock">
        <!-- 时针 -->
        <div class="hour-wrapper">
            <div class="hour"></div>
        </div>
        <!-- 分针 -->
        <div class="min-wrapper">
            <div class="min"></div>
        </div>
        <!-- 秒针 -->
        <div class="sec-wrapper">
            <div class="sec"></div>
        </div>
    </div>
    
</body>
</html>
